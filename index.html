<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulipphof - Stellplatz</title>
    <style>
        /* --- Grundlayout ähnlich Twenty Ten --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: white;
            color: black;
            padding: 20px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #222;
        }

        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 1rem;
        }

        button {
            background-color: #222;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #weather {
            margin: 20px 0;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dulipphof Stellplatz</h1>
        <nav>
            <a href="#info">Info</a>
            <a href="#contact">Kontakt</a>
            <a href="#weather">Wetter</a>
        </nav>
    </header>

    <main>
        <section id="info">
            <h2>Willkommen auf dem Dulipphof</h2>
            <p>Hier finden Sie Informationen zu unserem Wohnmobilstellplatz, Preise und Fotos.</p>
        </section>

        <section id="contact">
            <h2>Kontaktformular</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Ihr Name" required>
                <input type="email" name="email" placeholder="Ihre E-Mail" required>
                <textarea name="message" placeholder="Ihre Nachricht" rows="5" required></textarea>
                <button type="submit">Senden</button>
            </form>
            <p id="formStatus"></p>
        </section>

        <section id="weather">
            <h2>Wettervorhersage</h2>
            <p id="weatherInfo">Lade Wetterdaten...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dulipphof - Impressum | Datenschutzerklärung</p>
    </footer>

    <script>
        // --- Kontaktformular --- 
        const form = document.getElementById('contactForm');
        const status = document.getElementById('formStatus');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            status.textContent = 'Vielen Dank! Ihre Nachricht wurde gesendet.';
            form.reset();
        });

        // --- Wetter API Beispiel (OpenWeatherMap, kostenlose Nutzung möglich) ---
        async function loadWeather() {
            const apiKey = 'DEIN_API_KEY_HIER'; // OpenWeatherMap API-Key einfügen
            const city = 'München,DE';
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=de&appid=${apiKey}`);
                const data = await res.json();
                document.getElementById('weatherInfo').textContent =
                    `Ort: ${data.name}, Temperatur: ${data.main.temp}°C, Wetter: ${data.weather[0].description}`;
            } catch(err) {
                document.getElementById('weatherInfo').textContent = 'Wetterdaten konnten nicht geladen werden.';
            }
        }

        loadWeather();
    </script>

</body>
</html>
